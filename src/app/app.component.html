<div class="flexbox-parent">
    <img src="../assets/images/logo.svg" />
    <div class="flexbox-item header">
        <nav md-tab-nav-bar>
            <a md-tab-link [routerLink]="link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
    RouteSheet
  </a>
        </nav>
    </div>

    <div class="flexbox-item fill-area content flexbox-item-grow">
        <div class="fill-area-content flexbox-item-grow">
            <aside id="menu"></aside>
            <content>
                <md-card class="example-card">
                    <md-card-header>
                        <div md-card-avatar class="example-header-image"></div>
                        <md-card-title>Shiba Inu</md-card-title>
                        <md-card-subtitle>Dog Breed</md-card-subtitle>
                    </md-card-header>
                    <img md-card-image src="assets/img/examples/shiba2.jpg">
                    <md-card-content>
                        <p>
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
                        </p>
                    </md-card-content>
                    <md-card-actions>
                        <button md-button>LIKE</button>
                        <button md-button>SHARE</button>
                    </md-card-actions>
                </md-card>
            </content>
            <aside id="sidebar">
            </aside>
        </div>
    </div>
</div>
